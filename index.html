<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonsize.css">
	<title>
		Login
	</title>
</head>
<body>
	<div class="back"></div>
	<div class="login">
		<div class="content">
			<h2> Wellcome! </h2>

			<div class="icon">
				<i class="fa-brands fa-instagram"></i>
				<i class="fa-brands fa-facebook"></i>
				<i class="fa-brands fa-twitter"></i>
				<i class="fa-brands fa-github"></i>
			</div>
		</div>

		<div class="home">
			<div class="account">
				<h2> Create Account </h2>
			</div>

			<div class="input">
				<i class = "fa-solid fa-envelope"></i>
				<input type="text" class="input-mail" autocomplete="off" required>
				<label for="input"> Username </label>
			</div>

			<div class="input">
				<i class = "fa-solid fa-lock"></i>
				<input type="password" class="input-mail" autocomplete="off" required>
				<label for="input"> Password </label>
			</div>

			<div class="input">
				<input type="submit" class="button" value="Sign Up">
			</div>

			<div class="log">
				<p> Already have an account? </p>
				<a href="#"> Login in here </a>
			</div>
		</div>
	</div>
</body>
</html>
